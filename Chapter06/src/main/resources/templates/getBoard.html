<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>게시 글 상세</title>
	<meta charset="UTF-8" http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<style>
  	a{text-decoration: none; }
  	th {padding: 5px;}
	td {padding: 5px;}
</style>
<body th:align="center">
	<h1>게시글 상세</h1>
	<form th:action="@{updateBoard}" method="post">
		<input name="seq" type="hidden" th:value="${board.seq}">
	
	<table align="center" border="1" th:cellpadding="0" th:cellspacing="0">
		<tr>
			<td bgcolor="lavender" th:text="제목" width="80"></td>
			<td><input name="title" type="text" th:value="${board.title}"></td>
		</tr>
		<tr>
			<td bgcolor="lavender" th:text="내용"></td>
			<td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
		</tr>
		<tr>
			<td bgcolor="lavender" th:text="등록일"></td>
			<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
		</tr>
		<tr>
			<td bgcolor="lavender" th:text="조회수"></td>
			<td th:text="${board.cnt}"></td>
		</tr>
		<tr>
			<td colspan="2" aling="center">
				<input type="submit" value="게시글 수정">
			</td>
		</tr>
	</table>
	</form>
	<a th:href="@{/insertBoard}">글등록</a>&nbsp;&nbsp;&nbsp;
	<a th:if="${session['member'].role == 'ROLE_ADMIN'}" 
	   th:href="@{/deleteBoard(seq=${board.seq})}">글삭제</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
